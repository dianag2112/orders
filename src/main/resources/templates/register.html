<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/register.css}" href="/register.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
    </div>

    <div class="form-wrapper">
        <h1 class="form-title">Register</h1>

        <form th:action="@{/register}" method="POST"
              th:object="${registerRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="username" class="form-label"></label>
                <input id="username" type="text" class="form-input"
                       th:field="*{username}" placeholder="Username" required>
                <div class="error"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}">
                    Username error
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label"></label>
                <input id="password" type="password" class="form-input"
                       th:field="*{password}" placeholder="Password" required>
                <div class="error"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                    Password error
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label"></label>
                <input id="confirmPassword" type="password" class="form-input"
                       th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                <div class="error"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">
                    Confirm password error
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn login-btn">Create account</button>
            </div>
        </form>

        <div class="actions back-actions">
            <a th:href="@{/}" class="btn back-btn">Back</a>
        </div>
    </div>
</div>
</body>
</html>
