<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password â€” Magelan</title>

    <link rel="stylesheet"
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap">>

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/login.css}" href="/login.css">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <a th:href="@{/profile}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <div class="form-wrapper">
        <h1 class="form-title">Change Password</h1>

        <div th:if="${passwordError}" class="error" th:text="${passwordError}">Error</div>

        <form th:action="@{/profile/password}" method="post" th:object="${changePasswordRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <input class="form-input" type="password" placeholder="Current password"
                       th:field="*{currentPassword}" required>
                <div class="error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
            </div>

            <div class="form-group">
                <input class="form-input" type="password" placeholder="New password"
                       th:field="*{newPassword}" required>
                <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>

            <div class="form-group">
                <input class="form-input" type="password" placeholder="Confirm new password"
                       th:field="*{confirmNewPassword}" required>
                <div class="error" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
            </div>

            <div class="actions">
                <button type="submit" class="btn login-btn">Save</button>
            </div>
        </form>

        <div class="actions back-actions">
            <a th:href="@{/profile}" class="btn back-btn">Back</a>
        </div>
    </div>
</div>
</body>
</html>
