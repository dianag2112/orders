<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/login.css}" href="/login.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
    </div>

    <div class="form-wrapper">
        <h1 class="form-title">Login</h1>

        <div th:if="${successfulRegistration}" class="success-message">
            <p th:text="${successfulRegistration}">You have created your account.</p>
        </div>

        <div th:if="${error != null}" class="error">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="username" class="form-label"></label>
                <input id="username" name="username" type="text" class="form-input" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label"></label>
                <input id="password" name="password" type="password" class="form-input" placeholder="Password" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn login-btn">Sign in</button>
            </div>
        </form>

        <div class="actions back-actions">
            <a th:href="@{/}" class="btn back-btn">Back</a>
        </div>
    </div>
</div>
</body>
</html>
