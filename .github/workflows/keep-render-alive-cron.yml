name: Keep Render Alive (cron)

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: keep-render-alive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Show event and UTC time
        run: |
          echo "Workflow: ${{ github.workflow }}"
          echo "Event: ${{ github.event_name }}"
          date -u
      - name: Ping Render (verbose)
        run: |
          curl -L --max-time 60 -fsS -v "https://orders-km0s.onrender.com/" || true
