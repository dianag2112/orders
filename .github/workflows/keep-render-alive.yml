name: Keep Render Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Proof it ran (UTC time)
        run: date -u
      - name: Ping Render
        run: curl -L --max-time 60 -fsS "https://orders-km0s.onrender.com/" || true
